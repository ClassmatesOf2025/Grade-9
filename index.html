<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Best classmates of 2025</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 48px;
      font-weight: bold;
    }

    #video-container {
      position: relative;
      width: 100%;
      max-width: 700px;
      margin: 50px auto;
      height: 350px;
      overflow: hidden;
      border-radius: 20px;
    }

    .name-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      color: white;
      opacity: 0;
      animation: fade 4s linear forwards;
    }

    @keyframes fade {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    .bg1 { background: url('https://i.imgur.com/lNyE2gO.jpeg') center/cover; }
    .bg2 { background: url('https://i.imgur.com/HhO4W9d.jpeg') center/cover; }
    .bg3 { background: url('https://i.imgur.com/d1zZVYG.jpeg') center/cover; }
    .bg4 { background: url('https://i.imgur.com/lyuKNlF.jpeg') center/cover; }
    .bg5 { background: url('https://i.imgur.com/YEn5h8H.jpeg') center/cover; }
    .bg6 { background: url('https://i.imgur.com/zHnK0VM.jpeg') center/cover; }
    .bg7 { background: url('https://i.imgur.com/pv8Dqwm.jpeg') center/cover; }
    .bg8 { background: url('https://i.imgur.com/zNwWmCQ.jpeg') center/cover; }

    #after-text {
      margin-top: 20px;
      font-size: 32px;
      font-weight: bold;
    }

    #emotional-text {
      margin-top: 40px;
      font-size: 22px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Best classmates of 2025</h1>

  <div id="video-container">
    <div class="name-slide bg1" style="animation-delay: 0s;">Hope</div>
    <div class="name-slide bg2" style="animation-delay: 4s;">Zakes</div>
    <div class="name-slide bg3" style="animation-delay: 8s;">Rajab</div>
    <div class="name-slide bg4" style="animation-delay: 12s;">Thabo</div>
    <div class="name-slide bg5" style="animation-delay: 16s;">Umar</div>
    <div class="name-slide bg6" style="animation-delay: 20s;">Rafi</div>
    <div class="name-slide bg7" style="animation-delay: 24s;">Sidra</div>
    <div class="name-slide bg8" style="animation-delay: 28s;">Husnaa</div>

    <div class="name-slide bg1" style="animation-delay: 32s; font-size: 45px;">#Grade 9's</div>
    <div class="name-slide bg2" style="animation-delay: 36s; font-size: 38px;">Thank you all for being the best classmates of the year</div>
    <div class="name-slide bg3" style="animation-delay: 40s; font-size: 45px;">#Classmates</div>
  </div>

  <div id="emotional-text">
    "You may fade from the worldâ€™s memory one day, but the moments we lived together will echo in my heart forever."
  </div>
</body>
</html>
