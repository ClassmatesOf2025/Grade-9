<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Best classmates of 2025</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      font-family: "Poppins", sans-serif;
      text-align: center;
      color: white;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 40px;
      font-size: 56px;
      font-weight: 700;
      animation: fadeDown 1.5s ease forwards;
    }

    @keyframes fadeDown {
      0% { opacity: 0; transform: translateY(-40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    #video-container {
      position: relative;
      width: 100%;
      max-width: 750px;
      margin: 60px auto;
      height: 380px;
      overflow: hidden;
      border-radius: 25px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(15px);
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
    }

    .name-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 54px;
      font-weight: 600;
      color: white;
      opacity: 0;
      animation: fade 4s linear forwards;
      text-shadow: 0 0 15px rgba(255,255,255,0.9);
    }

    @keyframes fade {
      0% { opacity: 0; }
      15% { opacity: 1; transform: scale(1.05); }
      80% { opacity: 1; }
      100% { opacity: 0; transform: scale(1); }
    }

    /* NEW thunder animated backgrounds */
    .bg1 { background: url('https://i.imgur.com/0E8Fh6v.gif') center/cover; }
    .bg2 { background: url('https://i.imgur.com/epY1Wnq.gif') center/cover; }
    .bg3 { background: url('https://i.imgur.com/wvWkJ7H.gif') center/cover; }
    .bg4 { background: url('https://i.imgur.com/BXLHGaw.gif') center/cover; }
    .bg5 { background: url('https://i.imgur.com/EH1uf2T.gif') center/cover; }
    .bg6 { background: url('https://i.imgur.com/K9J0gYj.gif') center/cover; }
    .bg7 { background: url('https://i.imgur.com/rEd8o7T.gif') center/cover; }
    .bg8 { background: url('https://i.imgur.com/a6H9kLD.gif') center/cover; }

    #emotional-text {
      margin-top: 40px;
      font-size: 24px;
      max-width: 750px;
      margin-left: auto;
      margin-right: auto;
      animation: fadeUp 2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Best classmates of 2025</h1>

  <div id="video-container">
    <div class="name-slide bg1" style="animation-delay: 0s;">Hope</div>
    <div class="name-slide bg2" style="animation-delay: 4s;">Zakes</div>
    <div class="name-slide bg3" style="animation-delay: 8s;">Rajab</div>
    <div class="name-slide bg4" style="animation-delay: 12s;">Thabo</div>
    <div class="name-slide bg5" style="animation-delay: 16s;">Umar</div>
    <div class="name-slide bg6" style="animation-delay: 20s;">Rafi</div>
    <div class="name-slide bg7" style="animation-delay: 24s;">Sidra</div>
    <div class="name-slide bg8" style="animation-delay: 28s;">Husnaa</div>

    <div class="name-slide bg1" style="animation-delay: 32s; font-size: 45px;">#Grade 9's</div>
    <div class="name-slide bg2" style="animation-delay: 36s; font-size: 38px;">Thank you all for being the best classmates of the year</div>
    <div class="name-slide bg3" style="animation-delay: 40s; font-size: 45px;">#Classmates</div>
  </div>

  <div id="emotional-text">
    "You may fade from the worldâ€™s memory one day, but the moments we have been together will echo in my heart forever."
  </div>
</body>
</html>
